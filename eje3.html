    <title>Ejercicio 3</title>
    <script>
        let TotalCompra = parseFloat(prompt("Ingrese el monto total de su compra"));
        if(TotalCompra > 100 ){
            TotalCompra = TotalCompra* 0.9;
            alert("Tiene un 10% de descuento totala a pagar: "+TotalCompra);
        }
        else( TotalCompra <= 100)
        {
                alert("No se aplica descuento total a pagar: ");
            }
    </script>
