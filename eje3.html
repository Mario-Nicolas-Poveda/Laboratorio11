<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
    <script>
        //Solicitar al usuario que ingrese el monto total de su compra
        let montoTotal = parseFloat(prompt("Ingrese el monto total de su compra: "));

        //Verificar si el monto es mayor a 100
        if(montoTotal > 100 ){
            //Aplicar un descuento del 10%
            let descuento = montoTotal * 0.10;
            let montoFinal = montoTotal - descuento;
            alert(`Aplicaste un descuento del 10%. Monto final a pagar: $${montoFinal.toFixed(2)}`);
        }else{
            //No aplica descuento
                alert(`No aplica descuento. Monto total a pagar: $${montoTotal.toFixed(2)}`);
            }
    </script>
</head>

</body>
</html>
