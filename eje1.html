<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <script>
        let calificacion = parseFloat(prompt("Ingrese una calificacion entre o y 100"));
        if(calificacion >= 0 && calificacion <= 100){
            alert("Aprobo con honores");
        
            if( calificacion >=90){
                alert("Aprobado con honores");
            }
            else if( calificacion >=70){
                alert("Aprobado");
            }
            else {
                alert("Reprobado");
            }
        }else {
            alert("Por favor ingresa una calificacion basica entre 0 y 100");
        }        
    </script>
</head>

</html>
